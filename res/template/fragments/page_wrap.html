<script>
var nav = document.getElementById("page_navigation");
var body = document.getElementById("page_body");

function toggleMenu() {
	if (nav.offsetLeft === 0) {
		// Menu is visible

		nav.style.left = -nav.clientWidth + "px";
		body.style.left = "0";
	} else {
		// Menu is hidden

		nav.style.left = "0";
		body.style.left = nav.clientWidth + "px";
	}
}
</script>
